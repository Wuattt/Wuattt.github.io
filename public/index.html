<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <script src="Packages/jQuery/jquery-3.7.1.min.js"></script>
    <title>Cruiser Battle</title>
    <link rel="icon" href="Images/Sprites/battlecruiser.png" type="image/icon type">
</head>

<body>
    <div id="console">
        <p>Console.</p>
        <form action="" id="console-form"><input type="text" id="console-input"></form>
    </div>
    <section id="game-zone"></section>
    <div id="status">
        <p id="hull">Hull:</p>
        <p id="shield">Shields:</p>
        <p id="shield_setup">Shields setup:</p>
        <p id="shield_draw">Shields draw:</p>
        <p id="lasers">Lasers:</p>
        <p id="lasers_setup">Lasers setup:</p>
        <p id="lasers_draw">Lasers draw:</p>
        <p id="engine_speed">Speed:</p>
        <p id="engine_setup">Engine setup:</p>
        <p id="engine_draw">Engine draw:</p>
        <p id="capacitor">Capacitor:</p>
        <p id="generator">Generator:</p>
        <p id="energy_generation">Energy generation:</p>
    </div>
    <div id="control-panel">
        <div class="control-panel__buttons">
            <button id="lasersUP10">↑↑↑</button>
            <button id="shieldUP10">↑↑↑</button>
            <button id="engineUP10">↑↑↑</button>
        </div>
        <div class="control-panel__buttons">
            <button id="lasersUP">↑</button>
            <button id="shieldUP">↑</button>
            <button id="engineUP">↑</button>
        </div>
        <div>
            <button>lasers</button>
            <button>shield</button>
            <button>engine</button>
        </div>
        <div class="control-panel__buttons">
            <button id="lasersDOWN">↓</button>
            <button id="shieldDOWN">↓</button>
            <button id="engineDOWN">↓</button>
        </div>
        <div class="control-panel__buttons">
            <button id="lasersDOWN10">↓↓↓</button>
            <button id="shieldDOWN10">↓↓↓</button>
            <button id="engineDOWN10">↓↓↓</button>
        </div>
    </div>
    <footer>
        <p><span>Round time: <i id="round-time"></i></span><span class="copyright">Copyright 2025 Illia Rodchenko</span>
        </p>
        <script src="/socket.io/socket.io.js"></script>
        <script src="scripts/multiplayer.js"></script>
        <script src="scripts/global_variables.js"></script>
        <script src="scripts/utility_functions.js"></script>
        <script src="scripts/clock.js"></script>
        <script src="scripts/entities/generic_entity.js"></script>
        <script src="scripts/entities/cruiser.js"></script>
        <script src="scripts/entities/laser.js"></script>
        <script src="scripts/console_commands.js"></script>
        <script src="scripts/collision_logic.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/controller.js"></script>
    </footer>
</body>

</html>
